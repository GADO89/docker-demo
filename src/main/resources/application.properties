name=${MYNAME:DefaultName}
age=${MYAGE:DefaultAge}
server.port=${PORTS:8080}
PHASE=${PHASE_TYPE:Default}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:club}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER_NAME:root}
spring.datasource.password=${MYSQL_PASSWORD:gado}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true